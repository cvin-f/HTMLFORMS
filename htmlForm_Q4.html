<!DOCTYPE html>
<html>
    <head>
        <title>MP3 Player</title>
    </head>
<body>

<form action="/htmlForm_Q3.html">
  <h2><b>MP3 Music Player</b></h2>
  <label for="song">Songs:</label>
  <select name="song" id="song">
    <option value="Song1">Song1</option>
    <option value="Song2">Song2</option>
    <option value="Song3">Song3</option>
  </select>
  <br>
  <label for="volume">Volume:</label>
  <input type="range" id="volume" name="volume" min="10" max="80">

  <input type="submit" value="Play">
</form> 

</body>
</html>
